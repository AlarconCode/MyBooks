<div class="container">
    <form action="" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="group">
                <input type="text" name="" id="name" required #name>
                <label for="">Nombre</label>
            </div>
            <div class="group">
                <input type="text" name="" id="surname" required #surname>
                <label for="">Apellido</label>
            </div>
            <div class="group">
                <input type="email" name="" id="email" required #email>
                <label for="">Email</label>
            </div>
            <div class="group">
                <input type="password" name="" id="email" required #password>
                <label for="">Password</label>
            </div>
            <div class="group">
                <input type="text" name="" id="urlPhoto" #photo>
                <label for="">Url de imagen</label>
            </div>

            <button (click)= userRegister(name.value,surname.value,email.value,photo.value,password.value) type="submit">Registrarse</button>
        </div>
    </form>
</div>
