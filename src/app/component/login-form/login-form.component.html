<div class="container">
    <form [formGroup]="loginForm">
        <div class="form">
            <h1>Login</h1>

            <div class="group">
                <input type="email" class="form-control" id="formGroupExampleInput" placeholder="e-mail" formControlName="email"
                [ngClass]="{'is-invalid': (loginForm.get('email').dirty || loginForm.get('email').touched) && !loginForm.get('email').valid}">
                <div *ngIf="!loginForm.get('email').valid" class="invalid-feedback">
                    <div *ngIf="loginForm.get('email').errors.required">Es obligatorio introducir email</div>
                    <div *ngIf="loginForm.get('email').errors.email">el email no es v√°lido</div>
                </div>
            </div>
            
            <div class="mb-3 group">
                <input type="password" class="form-control" id="formGroupExampleInput" placeholder="password" formControlName="password"
                [ngClass]="{'is-invalid': (loginForm.get('password').dirty || loginForm.get('password').touched) && !loginForm.get('password').valid}">
                <div *ngIf="!loginForm.get('password').valid" class="invalid-feedback">
                    <div *ngIf="loginForm.get('password').errors.required">Es obligatorio introducir password</div>
                    <div *ngIf="loginForm.get('password').errors.minLength">El password debe 8 caracteres</div>
                </div>
            </div>

            <button (click)= userLogin() class="btn btn-danger" [disabled]="loginForm.invalid">Login</button>
        </div>
    </form>
</div>
